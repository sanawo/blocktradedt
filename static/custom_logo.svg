<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Circuit board pattern background -->
  <g opacity="0.4">
    <!-- Left side circuit pattern -->
    <g transform="translate(50, 50)">
      <path d="M 0 0 L 100 0 L 120 20 L 100 40 L 0 40 Z" fill="url(#circuitGradient)" stroke="#90caf9" stroke-width="1"/>
      <path d="M 20 10 L 80 10 M 20 30 L 80 30" stroke="#90caf9" stroke-width="2"/>
      <circle cx="25" cy="20" r="3" fill="#1976d2"/>
      <circle cx="75" cy="20" r="3" fill="#1976d2"/>
    </g>
    
    <!-- Bottom circuit pattern -->
    <g transform="translate(200, 300)">
      <path d="M 0 0 L 150 0 L 170 20 L 150 40 L 0 40 Z" fill="url(#circuitGradient)" stroke="#90caf9" stroke-width="1"/>
      <path d="M 20 10 L 130 10 M 20 30 L 130 30" stroke="#90caf9" stroke-width="2"/>
      <circle cx="30" cy="20" r="3" fill="#1976d2"/>
      <circle cx="60" cy="20" r="3" fill="#1976d2"/>
      <circle cx="90" cy="20" r="3" fill="#1976d2"/>
      <circle cx="120" cy="20" r="3" fill="#1976d2"/>
    </g>
    
    <!-- Additional circuit elements -->
    <g transform="translate(500, 100)">
      <rect x="0" y="0" width="80" height="60" fill="none" stroke="#90caf9" stroke-width="1" stroke-dasharray="5,5"/>
      <path d="M 10 10 L 70 10 L 70 50 L 10 50 Z" fill="url(#circuitGradient)"/>
      <path d="M 20 20 L 60 20 M 20 40 L 60 40" stroke="#90caf9" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Main arrow -->
  <g transform="translate(200, 150)">
    <!-- Arrow body -->
    <rect x="0" y="30" width="200" height="20" fill="#1976d2"/>
    <rect x="0" y="50" width="200" height="20" fill="#1565c0"/>
    <rect x="0" y="70" width="200" height="20" fill="#0d47a1"/>
    
    <!-- Arrow head -->
    <polygon points="200,50 280,30 280,110 200,90" fill="#1976d2"/>
    <polygon points="200,70 260,50 260,90 200,110" fill="#1565c0"/>
    <polygon points="200,90 240,70 240,110 200,130" fill="#0d47a1"/>
    
    <!-- Arrow highlights -->
    <rect x="0" y="30" width="200" height="5" fill="#42a5f5"/>
    <rect x="0" y="50" width="200" height="5" fill="#42a5f5"/>
    <rect x="0" y="70" width="200" height="5" fill="#42a5f5"/>
  </g>
  
  <!-- Main text -->
  <text x="500" y="200" font-family="Microsoft YaHei, Arial, sans-serif" font-size="32" font-weight="bold" fill="#1976d2" text-anchor="start">
    基于大语言模型技术的线上大宗交易检索平台
  </text>
  
  <!-- Subtitle or additional text -->
  <text x="500" y="240" font-family="Microsoft YaHei, Arial, sans-serif" font-size="18" fill="#424242" text-anchor="start">
    智能分析 · 实时数据 · 精准预测
  </text>
  
  <!-- Data flow indicators -->
  <g transform="translate(100, 350)">
    <circle cx="0" cy="0" r="4" fill="#4caf50"/>
    <text x="15" y="5" font-family="Microsoft YaHei, Arial, sans-serif" font-size="14" fill="#424242">实时数据源</text>
  </g>
  
  <g transform="translate(300, 350)">
    <circle cx="0" cy="0" r="4" fill="#4caf50"/>
    <text x="15" y="5" font-family="Microsoft YaHei, Arial, sans-serif" font-size="14" fill="#424242">智能分析</text>
  </g>
  
  <g transform="translate(500, 350)">
    <circle cx="0" cy="0" r="4" fill="#4caf50"/>
    <text x="15" y="5" font-family="Microsoft YaHei, Arial, sans-serif" font-size="14" fill="#424242">精准预测</text>
  </g>
</svg>
