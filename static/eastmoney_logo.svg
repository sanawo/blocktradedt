<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Chart Icon -->
  <g transform="translate(50, 50)">
    <rect x="0" y="40" width="8" height="60" fill="#ffffff" opacity="0.8"/>
    <rect x="12" y="20" width="8" height="80" fill="#ffffff" opacity="0.8"/>
    <rect x="24" y="30" width="8" height="70" fill="#ffffff" opacity="0.8"/>
    <rect x="36" y="10" width="8" height="90" fill="#ffffff" opacity="0.8"/>
    <rect x="48" y="50" width="8" height="50" fill="#ffffff" opacity="0.8"/>
    
    <!-- Trend Line -->
    <path d="M 0 50 Q 20 30 40 20 T 80 40" stroke="#4ade80" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Main Text -->
  <text x="200" y="80" font-family="Microsoft YaHei, Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">
    东方财富网
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="110" font-family="Microsoft YaHei, Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff" opacity="0.8">
    基于大语言模型技术的线上大宗交易检索平台
  </text>
  
  <!-- Arrow -->
  <g transform="translate(200, 140)">
    <path d="M -20 0 L 20 0 M 15 -5 L 20 0 L 15 5" stroke="#4ade80" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Data Indicators -->
  <g transform="translate(50, 160)">
    <circle cx="0" cy="0" r="4" fill="#4ade80"/>
    <text x="15" y="5" font-family="Microsoft YaHei, Arial, sans-serif" font-size="12" fill="#ffffff">实时数据源</text>
  </g>
  
  <g transform="translate(200, 160)">
    <circle cx="0" cy="0" r="4" fill="#4ade80"/>
    <text x="15" y="5" font-family="Microsoft YaHei, Arial, sans-serif" font-size="12" fill="#ffffff">智能分析</text>
  </g>
  
  <g transform="translate(300, 160)">
    <circle cx="0" cy="0" r="4" fill="#4ade80"/>
    <text x="15" y="5" font-family="Microsoft YaHei, Arial, sans-serif" font-size="12" fill="#ffffff">市场统计</text>
  </g>
</svg>
