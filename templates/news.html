    .news-item-content {

      cursor: pointer;
    }
    
    .news-item-content:hover {

    }
    
    .news-time {

      color: var(--primary-color);

    }
    
    .news-item-title {

    }
    
    .news-item-summary {

    }
    
    .news-item-meta {

    }
    
    .news-item-tags {

    .news-tag {

      background: rgba(139, 92, 246, 0.1);

    .load-more {

    .auto-update-indicator {

      border-radius: var(--radius-lg);
      display: flex;

      color: var(--text-secondary);

    .update-dot {

      border-radius: 50%;

    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }

    }
  </style>
</head>
<body>

      <div class="header-actions">

  <!-- æ–°é—»é¡µé¢å†…å®¹ -->
  <div class="news-page">
    <div class="news-header">
      <h1>ğŸ“° å®æ—¶æ–°é—»èµ„è®¯</h1>
      <p style="color: var(--text-secondary);">æœ€æ–°çš„å¤§å®—äº¤æ˜“å¸‚åœºåŠ¨æ€ä¸è¡Œä¸šèµ„è®¯</p>
    </div>
    
    <!-- åˆ†ç±»ç­›é€‰ -->
    <div class="news-filters">
      <button class="filter-btn active" data-category="all">å…¨éƒ¨</button>
      <button class="filter-btn" data-category="market">å¸‚åœºåŠ¨æ€</button>
      <button class="filter-btn" data-category="policy">æ”¿ç­–æ³•è§„</button>
      <button class="filter-btn" data-category="analysis">è¡Œä¸šåˆ†æ</button>
      <button class="filter-btn" data-category="company">å…¬å¸æ–°é—»</button>
      <button class="filter-btn" data-category="international">å›½é™…èµ„è®¯</button>
    </div>
    
    <!-- æ–°é—»æ—¶é—´çº¿ -->
    <div class="news-container">
      <div class="news-timeline" id="newsTimeline">
        <!-- åŠ¨æ€åŠ è½½æ–°é—» -->
      </div>
      
      <div class="load-more">
        <button class="btn btn-outline" id="loadMoreBtn">
          <span>åŠ è½½æ›´å¤š</span>
        </button>
      </div>

  </div>
  
  <!-- è‡ªåŠ¨æ›´æ–°æŒ‡ç¤ºå™¨ -->
  <div class="auto-update-indicator">
    <div class="update-dot"></div>
    <span>è‡ªåŠ¨æ›´æ–°ï¼š<span id="updateCountdown">30</span>ç§’</span>
  </div>

  <!-- åŠ è½½åŠ¨ç”» -->
  <div class="loading-overlay" id="loadingOverlay" style="display: none;">
    <div class="loading-spinner"></div>
    <div class="loading-text">åŠ è½½ä¸­...</div>
  </div>

  <script>
    // å…¨å±€å˜é‡
    let currentPage = 1;
    let currentCategory = 'all';
    let updateCountdown = 30;
    let countdownTimer = null;
    
    // åŠ è½½æ–°é—»
    async function loadNews(page = 1, category = 'all', append = false) {
      const timeline = document.getElementById('newsTimeline');
      
      if (!append) {
        timeline.innerHTML = '<div class="loading-spinner" style="margin: 2rem auto;"></div>';
      }
      
      try {
        const response = await fetch(`/api/news?page=${page}&category=${category}&limit=20`);
        const data = await response.json();
        
        if (!append) {
          timeline.innerHTML = '';
        }
        
        if (data.news && data.news.length > 0) {
          data.news.forEach(item => {
            const newsItem = createNewsItem(item);
            timeline.insertAdjacentHTML('beforeend', newsItem);
          });
        } else if (!append) {
          timeline.innerHTML = `
            <div style="text-align: center; padding: 3rem; color: var(--text-muted);">
              <p style="font-size: 1.125rem;">æš‚æ— æ–°é—»</p>
              <p style="font-size: 0.875rem; margin-top: 0.5rem;">è¯·ç¨ååˆ·æ–°æˆ–åˆ‡æ¢åˆ†ç±»æŸ¥çœ‹</p>
            </div>
          `;
        }
        
      } catch (error) {
        console.error('åŠ è½½æ–°é—»å¤±è´¥:', error);
        if (!append) {
          timeline.innerHTML = `
            <div style="text-align: center; padding: 3rem; color: var(--error-color);">
              åŠ è½½å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•
            </div>
          `;
        }
      }
    }
    
    // åˆ›å»ºæ–°é—»é¡¹HTML
    function createNewsItem(item) {
      const tags = item.tags ? item.tags.map(tag => 
        `<span class="news-tag">${tag}</span>`
      ).join('') : '';
      
      return `
        <div class="news-item">
          <div class="news-item-content" onclick="window.open('${item.url || '#'}', '_blank')">
            <span class="news-time">${item.time || 'åˆšåˆš'}</span>
            <h3 class="news-item-title">${item.title}</h3>
            <p class="news-item-summary">${item.summary}</p>
            <div class="news-item-meta">
              <span>ğŸ“° ${item.source || 'æœªçŸ¥æ¥æº'}</span>
              <span>ğŸ‘ï¸ ${item.views || 0} é˜…è¯»</span>
            </div>
            ${tags ? `<div class="news-item-tags">${tags}</div>` : ''}
          </div>
        </div>
      `;
    }
    
    // åˆ†ç±»ç­›é€‰
    function initFilters() {
      const filterBtns = document.querySelectorAll('.filter-btn');
      
      filterBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          filterBtns.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          
          currentCategory = btn.dataset.category;
          currentPage = 1;
          loadNews(currentPage, currentCategory);
          
          // é‡ç½®å€’è®¡æ—¶
          resetCountdown();
        });
      });
    }
    
    // åŠ è½½æ›´å¤š
    function initLoadMore() {
      const loadMoreBtn = document.getElementById('loadMoreBtn');
      
      loadMoreBtn.addEventListener('click', () => {
        currentPage++;
        loadNews(currentPage, currentCategory, true);
      });
    }
    
    // è‡ªåŠ¨åˆ·æ–°å€’è®¡æ—¶
    function startCountdown() {
      countdownTimer = setInterval(() => {
        updateCountdown--;
        document.getElementById('updateCountdown').textContent = updateCountdown;
        
        if (updateCountdown <= 0) {
          loadNews(1, currentCategory);
          resetCountdown();
        }
      }, 1000);
    }
    
    function resetCountdown() {
      updateCountdown = 30;
      document.getElementById('updateCountdown').textContent = updateCountdown;
      
      if (countdownTimer) {
        clearInterval(countdownTimer);
      }
      startCountdown();
    }
    
    // åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', () => {
      loadNews(currentPage, currentCategory);
      initFilters();
      initLoadMore();
      startCountdown();
    });
  </script>
