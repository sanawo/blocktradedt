    <style>

        .result-section ul {

        .result-section li {

        }

        .result-section p {

        .metadata {

        .metadata-item {

        .confidence-badge {

        .error {

        @media (max-width: 768px) {

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“Š ç ”æŠ¥æ‘˜è¦ç”Ÿæˆå™¨</h1>
            <p>ä¸Šä¼ 5000å­—ä»¥å†…è¡Œä¸šç ”æŠ¥ï¼Œ8ç§’å†…è·å¾—ç»“æ„åŒ–æ‘˜è¦</p>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('upload')">ä¸Šä¼ æ–‡ä»¶</button>
                    <button class="tab" onclick="switchTab('text')">è¾“å…¥æ–‡æœ¬</button>
                </div>

                <div id="uploadTab" class="tab-content active">
                    <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                        <div class="upload-icon">ğŸ“„</div>
                        <div class="upload-text">ç‚¹å‡»æˆ–æ‹–æ‹½æ–‡ä»¶åˆ°è¿™é‡Œ</div>
                        <div class="upload-hint">æ”¯æŒ .txt, .doc, .docx æ ¼å¼ (æœ€å¤§5000å­—)</div>
                        <input type="file" id="fileInput" accept=".txt,.doc,.docx" onchange="handleFileSelect(event)">
                    </div>
                    <div class="file-preview" id="filePreview"></div>
                </div>

                <div id="textTab" class="tab-content">
                    <textarea id="textInput" class="text-input-area" placeholder="è¯·è¾“å…¥ç ”æŠ¥å†…å®¹ï¼ˆ5000å­—ä»¥å†…ï¼‰..." maxlength="5000"></textarea>
                    <div class="char-count">
                        <span id="charCount">0</span> / 5000 å­—
                    </div>
                </div>
            </div>

            <button class="submit-btn" id="submitBtn" onclick="submitReport()">
                ğŸš€ ç”Ÿæˆæ‘˜è¦
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>æ­£åœ¨å¤„ç†ä¸­ï¼Œè¯·ç¨å€™...</p>
                <p style="color: #999; margin-top: 10px;">é¢„è®¡8ç§’å†…å®Œæˆ</p>
            </div>

            <div class="error" id="error"></div>

            <div class="results" id="results">
                <div class="metadata" id="metadata"></div>
                <div id="summaryContent"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        // æ ‡ç­¾é¡µåˆ‡æ¢
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            document.querySelector(`.tab[onclick="switchTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName === 'upload' ? 'uploadTab' : 'textTab').classList.add('active');
        }

        // å­—ç¬¦è®¡æ•°
        document.getElementById('textInput').addEventListener('input', function() {
            document.getElementById('charCount').textContent = this.value.length;
        });

        // æ–‡ä»¶é€‰æ‹©
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const preview = document.getElementById('filePreview');
            preview.innerHTML = `
                <div class="file-name">${file.name}</div>
                <div class="file-size">${(file.size / 1024).toFixed(2)} KB</div>
            `;
            preview.classList.add('active');
        }

        // æ‹–æ”¾ä¸Šä¼ 
        const uploadArea = document.getElementById('uploadArea');
        
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            this.classList.remove('dragover');
            
            const file = e.dataTransfer.files[0];
            if (file) {
                document.getElementById('fileInput').files = e.dataTransfer.files;
                handleFileSelect({target: {files: [file]}});
            }
        });

        // æäº¤å¤„ç†
        async function submitReport() {
            const uploadTab = document.getElementById('uploadTab');
            const textTab = document.getElementById('textTab');
            const textInput = document.getElementById('textInput');
            const fileInput = document.getElementById('fileInput');
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const error = document.getElementById('error');

            // é‡ç½®
            results.classList.remove('active');
            error.classList.remove('active');
            submitBtn.disabled = true;
            loading.classList.add('active');

            try {
                let response;
                const formData = new FormData();

                if (uploadTab.classList.contains('active') && fileInput.files.length > 0) {
                    // æ–‡ä»¶ä¸Šä¼ 
                    formData.append('file', fileInput.files[0]);
                    response = await fetch(`${API_BASE}/api/report/summarize`, {
                        method: 'POST',
                        body: formData
                    });
                } else if (textTab.classList.contains('active')) {
                    // æ–‡æœ¬æäº¤
                    const text = textInput.value.trim();
                    if (!text) {
                        throw new Error('è¯·è¾“å…¥ç ”æŠ¥å†…å®¹');
                    }
                    response = await fetch(`${API_BASE}/api/report/summarize`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({report_text: text})
                    });
                } else {
                    throw new Error('è¯·é€‰æ‹©ä¸Šä¼ æ–‡ä»¶æˆ–è¾“å…¥æ–‡æœ¬');
                }

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'ç”Ÿæˆæ‘˜è¦å¤±è´¥');
                }

                // æ˜¾ç¤ºç»“æœ
                displayResults(data);
                
            } catch (err) {
                error.textContent = err.message || 'å‘ç”Ÿé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•';
                error.classList.add('active');
            } finally {
                loading.classList.remove('active');
                submitBtn.disabled = false;
            }
        }

        // æ˜¾ç¤ºç»“æœ
        function displayResults(data) {
            if (!data.success || !data.summary) {
                document.getElementById('error').textContent = 'æœªç”Ÿæˆæ‘˜è¦';
                document.getElementById('error').classList.add('active');
                return;
            }

            const summary = data.summary;
            const metadata = document.getElementById('metadata');
            const summaryContent = document.getElementById('summaryContent');
            
            // å…ƒæ•°æ®
            metadata.innerHTML = `
                <div class="metadata-item">
                    <span class="metadata-icon">â±ï¸</span>
                    <span>å¤„ç†æ—¶é—´: ${data.processing_time}</span>
                </div>
                <div class="confidence-badge">
                    ç½®ä¿¡åº¦: ${(summary.confidence * 100).toFixed(0)}%
                </div>
            `;

            // æ‘˜è¦å†…å®¹
            let html = '';

            if (summary.core_viewpoints && summary.core_viewpoints.length > 0) {
                html += `
                    <div class="result-section">
                        <h3>ğŸ’¡ æ ¸å¿ƒè§‚ç‚¹</h3>
                        <ul>
                            ${summary.core_viewpoints.map(vp => `<li>${vp}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            if (summary.data_support && summary.data_support.length > 0) {
                html += `
                    <div class="result-section">
                        <h3>ğŸ“Š æ•°æ®æ”¯æ’‘</h3>
                        <ul>
                            ${summary.data_support.slice(0, 10).map(item => 
                                `<li>${item.value} ${item.type}</li>`
                            ).join('')}
                        </ul>
                    </div>
                `;
            }

            if (summary.trend_judgment) {
                html += `
                    <div class="result-section">
                        <h3>ğŸ“ˆ è¶‹åŠ¿åˆ¤æ–­</h3>
                        <p>${summary.trend_judgment}</p>
                    </div>
                `;
            }

            if (summary.key_findings && summary.key_findings.length > 0) {
                html += `
                    <div class="result-section">
                        <h3>ğŸ” å…³é”®å‘ç°</h3>
                        <ul>
                            ${summary.key_findings.map(finding => `<li>${finding}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            if (summary.risk_analysis && summary.risk_analysis.length > 0) {
                html += `
                    <div class="result-section">
                        <h3>âš ï¸ é£é™©åˆ†æ</h3>
                        <ul>
                            ${summary.risk_analysis.map(risk => `<li>${risk}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            if (summary.recommendations && summary.recommendations.length > 0) {
                html += `
                    <div class="result-section">
                        <h3>ğŸ’¼ æŠ•èµ„å»ºè®®</h3>
                        <ul>
                            ${summary.recommendations.map(rec => `<li>${rec}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            summaryContent.innerHTML = html;
            document.getElementById('results').classList.add('active');
            
            // æ»šåŠ¨åˆ°ç»“æœ
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
