<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>实时趋势 - Block Trade DT</title>
  <link rel="stylesheet" href="/static/styles_v2.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    /* 深色模式趋势页面样式 */
    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
    }

    .trends-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 100px 20px 40px;
    }

    .trends-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .trends-header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .trends-header p {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .last-update {
      display: inline-block;
      padding: 8px 16px;
      background: rgba(59, 130, 246, 0.1);
      border-radius: 20px;
      color: var(--primary-color);
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: var(--bg-card);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 24px;
      transition: all var(--transition-base);
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-xl);
      border-color: var(--primary-color);
    }

    .stat-card-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .stat-icon {
      font-size: 2rem;
    }

    .stat-label {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .stat-change {
      font-size: 0.85rem;
      padding: 4px 8px;
      border-radius: 8px;
      display: inline-block;
    }

    .stat-change.positive {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success-color);
    }

    .stat-change.negative {
      background: rgba(239, 68, 68, 0.1);
      color: var(--error-color);
    }

    .charts-section {
      margin-bottom: 40px;
    }

    .chart-card {
      background: var(--bg-card);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 30px;
      transition: all var(--transition-base);
    }

    .chart-card:hover {
      box-shadow: var(--shadow-glow);
    }

    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 16px;
    }

    .chart-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .chart-controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .time-btn {
      padding: 8px 16px;
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid transparent;
      border-radius: 8px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all var(--transition-base);
      font-size: 0.9rem;
    }

    .time-btn:hover,
    .time-btn.active {
      background: rgba(59, 130, 246, 0.2);
      border-color: var(--primary-color);
      color: var(--primary-color);
    }

    .chart-container {
      position: relative;
      height: 400px;
    }

    .rankings-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }

    .ranking-card {
      background: var(--bg-card);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 24px;
      transition: all var(--transition-base);
    }

    .ranking-card:hover {
      box-shadow: var(--shadow-xl);
      border-color: var(--primary-color);
    }

    .ranking-header {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .ranking-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .ranking-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid var(--border-color);
      transition: background var(--transition-fast);
    }

    .ranking-item:hover {
      background: rgba(59, 130, 246, 0.05);
    }

    .ranking-item:last-child {
      border-bottom: none;
    }

    .ranking-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .ranking-number {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .ranking-number.top-1 {
      background: linear-gradient(135deg, #FFD700, #FFA500);
      color: #000;
    }

    .ranking-number.top-2 {
      background: linear-gradient(135deg, #C0C0C0, #808080);
      color: #000;
    }

    .ranking-number.top-3 {
      background: linear-gradient(135deg, #CD7F32, #8B4513);
      color: #fff;
    }

    .ranking-number.other {
      background: rgba(148, 163, 184, 0.2);
      color: var(--text-secondary);
    }

    .ranking-info {
      flex: 1;
    }

    .ranking-name {
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 2px;
    }

    .ranking-meta {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .ranking-value {
      font-weight: 600;
      color: var(--primary-color);
    }

    .auto-refresh {
      text-align: center;
      padding: 20px;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .refresh-icon {
      animation: spin 2s linear infinite;
      display: inline-block;
      margin-right: 8px;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .trends-container {
        padding: 80px 15px 30px;
      }

      .trends-header h1 {
        font-size: 2rem;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .rankings-section {
        grid-template-columns: 1fr;
      }

      .chart-container {
        height: 300px;
      }

      .chart-header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <!-- 固定导航栏 -->
  <header class="fixed-header">
    <div class="header-container">
      <div class="logo">
        <span class="logo-icon">📊</span>
        <span class="logo-text">Block Trade DT</span>
      </div>
      
      <nav class="main-nav">
        <a href="/" class="nav-link">首页</a>
        <a href="/#data" class="nav-link">市场数据</a>
        <a href="/#analysis" class="nav-link">智能分析</a>
        <a href="/news" class="nav-link">实时资讯</a>
        <a href="/trends" class="nav-link active">趋势图表</a>
      </nav>
      
      <div class="header-actions">
        <div class="user-profile">
          <div class="user-avatar">👤</div>
          <span class="username">用户</span>
        </div>
      </div>
    </div>
  </header>

  <!-- 趋势页面内容 -->
  <div class="trends-container">
    <!-- 页头 -->
    <div class="trends-header">
      <h1>📈 实时趋势分析</h1>
      <p>24小时大宗交易市场数据追踪</p>
      <div class="last-update">
        <span>最后更新: </span><span id="lastUpdateTime">--</span>
      </div>
    </div>

    <!-- 关键指标 -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-card-header">
          <span class="stat-icon">💰</span>
          <span class="stat-label">总成交额</span>
        </div>
        <div class="stat-value" id="totalAmount">--</div>
        <div class="stat-change positive" id="amountChange">+0.0%</div>
      </div>

      <div class="stat-card">
        <div class="stat-card-header">
          <span class="stat-icon">📊</span>
          <span class="stat-label">总成交量</span>
        </div>
        <div class="stat-value" id="totalVolume">--</div>
        <div class="stat-change positive" id="volumeChange">+0.0%</div>
      </div>

      <div class="stat-card">
        <div class="stat-card-header">
          <span class="stat-icon">🏢</span>
          <span class="stat-label">活跃股票</span>
        </div>
        <div class="stat-value" id="activeStocks">--</div>
        <div class="stat-change positive" id="stocksChange">+0</div>
      </div>

      <div class="stat-card">
        <div class="stat-card-header">
          <span class="stat-icon">📈</span>
          <span class="stat-label">平均折溢率</span>
        </div>
        <div class="stat-value" id="avgDiscount">--</div>
        <div class="stat-change" id="discountChange">0.0%</div>
      </div>
    </div>

    <!-- 图表区域 -->
    <div class="charts-section">
      <!-- 交易量趋势图 -->
      <div class="chart-card">
        <div class="chart-header">
          <h3 class="chart-title">交易量趋势</h3>
          <div class="chart-controls">
            <button class="time-btn active" data-period="24h">24小时</button>
            <button class="time-btn" data-period="7d">7天</button>
            <button class="time-btn" data-period="30d">30天</button>
          </div>
        </div>
        <div class="chart-container">
          <canvas id="volumeChart"></canvas>
        </div>
      </div>

      <!-- 价格趋势图 -->
      <div class="chart-card">
        <div class="chart-header">
          <h3 class="chart-title">价格趋势指数</h3>
          <div class="chart-controls">
            <button class="time-btn active" data-period="24h">24小时</button>
            <button class="time-btn" data-period="7d">7天</button>
            <button class="time-btn" data-period="30d">30天</button>
          </div>
        </div>
        <div class="chart-container">
          <canvas id="priceChart"></canvas>
        </div>
      </div>
    </div>

    <!-- 排行榜区域 -->
    <div class="rankings-section">
      <!-- 热门类别 -->
      <div class="ranking-card">
        <h3 class="ranking-header">🔥 热门类别 TOP 5</h3>
        <ul class="ranking-list" id="categoryRanking">
          <!-- 动态填充 -->
        </ul>
      </div>

      <!-- 热门地区 -->
      <div class="ranking-card">
        <h3 class="ranking-header">📍 热门地区 TOP 5</h3>
        <ul class="ranking-list" id="regionRanking">
          <!-- 动态填充 -->
        </ul>
      </div>
    </div>

    <!-- 自动刷新提示 -->
    <div class="auto-refresh">
      <span class="refresh-icon">🔄</span>
      <span>数据每30秒自动更新</span>
    </div>
  </div>

  <!-- 加载动画 -->
  <div class="loading-overlay" id="loadingOverlay" style="display: none;">
    <div class="loading-spinner"></div>
    <div class="loading-text">加载中...</div>
  </div>

  <script>
    // 全局变量
    let volumeChart, priceChart;

    // 初始化图表
    function initCharts() {
      // 交易量趋势图
      const volumeCtx = document.getElementById('volumeChart').getContext('2d');
      volumeChart = new Chart(volumeCtx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: '交易量',
            data: [],
            borderColor: '#3b82f6',
            backgroundColor: 'rgba(59, 130, 246, 0.1)',
            borderWidth: 2,
            fill: true,
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              labels: { color: '#cbd5e1' }
            }
          },
          scales: {
            x: {
              ticks: { color: '#94a3b8' },
              grid: { color: 'rgba(148, 163, 184, 0.1)' }
            },
            y: {
              ticks: { color: '#94a3b8' },
              grid: { color: 'rgba(148, 163, 184, 0.1)' }
            }
          }
        }
      });

      // 价格趋势图
      const priceCtx = document.getElementById('priceChart').getContext('2d');
      priceChart = new Chart(priceCtx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: '价格指数',
            data: [],
            borderColor: '#8b5cf6',
            backgroundColor: 'rgba(139, 92, 246, 0.1)',
            borderWidth: 2,
            fill: true,
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              labels: { color: '#cbd5e1' }
            }
          },
          scales: {
            x: {
              ticks: { color: '#94a3b8' },
              grid: { color: 'rgba(148, 163, 184, 0.1)' }
            },
            y: {
              ticks: { color: '#94a3b8' },
              grid: { color: 'rgba(148, 163, 184, 0.1)' }
            }
          }
        }
      });
    }

    // 加载趋势数据
    async function loadTrendsData() {
      try {
        const response = await fetch('/api/trends/data');
        const data = await response.json();

        // 更新关键指标
        document.getElementById('totalAmount').textContent = `${data.stats.total_volume.toFixed(2)}亿`;
        document.getElementById('totalVolume').textContent = `${data.stats.total_transactions.toLocaleString()}笔`;
        document.getElementById('activeStocks').textContent = `${data.stats.active_sellers}只`;
        document.getElementById('avgDiscount').textContent = `${data.stats.avg_price.toFixed(2)}%`;
        document.getElementById('lastUpdateTime').textContent = data.last_update;

        // 更新图表
        volumeChart.data.labels = data.time_labels;
        volumeChart.data.datasets[0].data = data.transaction_volumes;
        volumeChart.update();

        priceChart.data.labels = data.time_labels;
        priceChart.data.datasets[0].data = data.price_trends;
        priceChart.update();

        // 更新排行榜
        updateRankings('categoryRanking', data.categories);
        updateRankings('regionRanking', data.regions);

      } catch (error) {
        console.error('加载数据失败:', error);
      }
    }

    // 更新排行榜
    function updateRankings(elementId, items) {
      const list = document.getElementById(elementId);
      list.innerHTML = items.map((item, index) => {
        const rankClass = index === 0 ? 'top-1' : index === 1 ? 'top-2' : index === 2 ? 'top-3' : 'other';
        const changeClass = item.change >= 0 ? 'positive' : 'negative';
        
        return `
          <li class="ranking-item">
            <div class="ranking-left">
              <div class="ranking-number ${rankClass}">${index + 1}</div>
              <div class="ranking-info">
                <div class="ranking-name">${item.name}</div>
                <div class="ranking-meta">${item.count} 笔交易</div>
              </div>
            </div>
            <div class="ranking-value stat-change ${changeClass}">
              ${item.change >= 0 ? '+' : ''}${item.change}%
            </div>
          </li>
        `;
      }).join('');
    }

    // 初始化
    document.addEventListener('DOMContentLoaded', () => {
      initCharts();
      loadTrendsData();

      // 每30秒更新一次
      setInterval(loadTrendsData, 30000);

      // 时间按钮切换
      document.querySelectorAll('.time-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const parent = btn.closest('.chart-controls');
          parent.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          // 这里可以根据选择的时间段重新加载数据
        });
      });
    });
  </script>
</body>
</html>
