<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>实时趋势 - Block Trade DT</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    .trends-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 100px 20px 40px;
    }

    .trends-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .trends-header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .trends-header p {
      color: #6b7280;
      font-size: 1.1rem;
    }

    .last-update {
      display: inline-block;
      padding: 8px 16px;
      background: rgba(102, 126, 234, 0.1);
      border-radius: 20px;
      color: #667eea;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
    }

    .stat-card-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .stat-icon {
      font-size: 2rem;
    }

    .stat-label {
      color: #6b7280;
      font-size: 0.9rem;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 8px;
    }

    .stat-change {
      font-size: 0.85rem;
      padding: 4px 8px;
      border-radius: 8px;
      display: inline-block;
    }

    .stat-change.positive {
      background: rgba(16, 185, 129, 0.1);
      color: #10b981;
    }

    .stat-change.negative {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
    }

    .charts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }

    .chart-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .chart-card h2 {
      font-size: 1.3rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chart-container {
      position: relative;
      height: 300px;
    }

    .data-tables {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 30px;
    }

    .data-table-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .data-table-card h2 {
      font-size: 1.3rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .data-table {
      width: 100%;
    }

    .data-table tr {
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .data-table tr:last-child {
      border-bottom: none;
    }

    .data-table td {
      padding: 12px 8px;
    }

    .data-table .rank {
      width: 40px;
      text-align: center;
      font-weight: 700;
      color: #667eea;
    }

    .data-table .name {
      font-weight: 500;
      color: #1f2937;
    }

    .data-table .value {
      text-align: right;
      font-weight: 600;
      color: #4b5563;
    }

    .data-table .change {
      text-align: right;
      font-size: 0.85rem;
      padding: 4px 8px;
      border-radius: 6px;
      display: inline-block;
    }

    .data-table .change.positive {
      background: rgba(16, 185, 129, 0.1);
      color: #10b981;
    }

    .data-table .change.negative {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .auto-refresh {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .refresh-toggle {
      position: relative;
      width: 50px;
      height: 26px;
      background: #cbd5e1;
      border-radius: 13px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .refresh-toggle.active {
      background: #667eea;
    }

    .refresh-toggle-slider {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .refresh-toggle.active .refresh-toggle-slider {
      transform: translateX(24px);
    }

    @media (max-width: 768px) {
      .charts-grid,
      .data-tables {
        grid-template-columns: 1fr;
      }

      .trends-header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- 粒子背景 -->
  <div id="particles-js"></div>
  
  <!-- 顶部导航栏 -->
  <header class="main-header glassmorphism">
    <div class="header-container">
      <div class="header-left">
        <div class="logo">
          <span class="logo-icon">📊</span>
          <span class="logo-text">Block Trade DT</span>
        </div>
        <nav class="main-nav">
          <a href="/" class="nav-item">
            <span class="nav-icon">🏠</span>
            <span>首页</span>
          </a>
          <a href="/trends" class="nav-item active">
            <span class="nav-icon">📈</span>
            <span>实时趋势</span>
          </a>
          <a href="/" class="nav-item">
            <span class="nav-icon">🔍</span>
            <span>智能检索</span>
          </a>
        </nav>
      </div>
      <div class="header-right">
        <div class="market-status">
          <span class="status-dot online"></span>
          <span class="status-text">实时更新</span>
        </div>
      </div>
    </div>
  </header>

  <!-- 主要内容 -->
  <div class="trends-container">
    <!-- 页面标题 -->
    <div class="trends-header">
      <h1>📈 实时市场趋势</h1>
      <p>大宗交易数据实时监控与分析</p>
      <div class="last-update" id="lastUpdate">
        最后更新: --
      </div>
    </div>

    <!-- 统计卡片 -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-card-header">
          <span class="stat-icon">💼</span>
          <span class="stat-label">总交易数</span>
        </div>
        <div class="stat-value" id="totalTransactions">--</div>
        <div class="stat-change positive">+12.5% 较昨日</div>
      </div>

      <div class="stat-card">
        <div class="stat-card-header">
          <span class="stat-icon">📦</span>
          <span class="stat-label">交易总量</span>
        </div>
        <div class="stat-value" id="totalVolume">--</div>
        <div class="stat-change positive">+8.3% 较昨日</div>
      </div>

      <div class="stat-card">
        <div class="stat-card-header">
          <span class="stat-icon">💰</span>
          <span class="stat-label">平均价格</span>
        </div>
        <div class="stat-value" id="avgPrice">--</div>
        <div class="stat-change negative">-2.1% 较昨日</div>
      </div>

      <div class="stat-card">
        <div class="stat-card-header">
          <span class="stat-icon">👥</span>
          <span class="stat-label">活跃卖家</span>
        </div>
        <div class="stat-value" id="activeSellers">--</div>
        <div class="stat-change positive">+15.7% 较昨日</div>
      </div>
    </div>

    <!-- 图表 -->
    <div class="charts-grid">
      <div class="chart-card">
        <h2>📊 24小时交易量趋势</h2>
        <div class="chart-container">
          <canvas id="volumeChart"></canvas>
        </div>
      </div>

      <div class="chart-card">
        <h2>💹 价格指数趋势</h2>
        <div class="chart-container">
          <canvas id="priceChart"></canvas>
        </div>
      </div>
    </div>

    <!-- 数据表格 -->
    <div class="data-tables">
      <div class="data-table-card">
        <h2>🔥 热门交易类别</h2>
        <table class="data-table" id="categoriesTable">
          <tbody>
            <!-- 动态加载 -->
          </tbody>
        </table>
      </div>

      <div class="data-table-card">
        <h2>🌍 热门交易地区</h2>
        <table class="data-table" id="regionsTable">
          <tbody>
            <!-- 动态加载 -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- 自动刷新控制 -->
    <div class="auto-refresh">
      <span>自动刷新</span>
      <div class="refresh-toggle active" id="refreshToggle">
        <div class="refresh-toggle-slider"></div>
      </div>
      <span id="refreshStatus">已启用 (30秒)</span>
    </div>
  </div>

  <!-- 加载遮罩 -->
  <div class="loading-overlay" id="loadingOverlay" style="display: none;">
    <div class="loading-spinner"></div>
  </div>

  <script>
    // 粒子背景初始化
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: '#667eea' },
        shape: { type: 'circle' },
        opacity: { value: 0.5, random: false },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: '#667eea',
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: 'none',
          random: false,
          straight: false,
          out_mode: 'out',
          bounce: false
        }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: { enable: true, mode: 'repulse' },
          onclick: { enable: true, mode: 'push' },
          resize: true
        }
      },
      retina_detect: true
    });

    // 图表实例
    let volumeChart = null;
    let priceChart = null;
    let autoRefreshEnabled = true;
    let refreshInterval = null;

    // 初始化图表
    function initCharts() {
      const volumeCtx = document.getElementById('volumeChart').getContext('2d');
      const priceCtx = document.getElementById('priceChart').getContext('2d');

      volumeChart = new Chart(volumeCtx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: '交易量',
            data: [],
            borderColor: '#667eea',
            backgroundColor: 'rgba(102, 126, 234, 0.1)',
            borderWidth: 2,
            fill: true,
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: { beginAtZero: true }
          }
        }
      });

      priceChart = new Chart(priceCtx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: '价格指数',
            data: [],
            borderColor: '#764ba2',
            backgroundColor: 'rgba(118, 75, 162, 0.1)',
            borderWidth: 2,
            fill: true,
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: { beginAtZero: false }
          }
        }
      });
    }

    // 加载趋势数据
    async function loadTrendsData() {
      try {
        const response = await fetch('/api/trends/data');
        const data = await response.json();

        // 更新统计卡片
        document.getElementById('totalTransactions').textContent = data.stats.total_transactions.toLocaleString();
        document.getElementById('totalVolume').textContent = data.stats.total_volume.toLocaleString() + ' 吨';
        document.getElementById('avgPrice').textContent = '¥' + data.stats.avg_price.toLocaleString();
        document.getElementById('activeSellers').textContent = data.stats.active_sellers.toLocaleString();
        document.getElementById('lastUpdate').textContent = '最后更新: ' + data.last_update;

        // 更新图表
        volumeChart.data.labels = data.time_labels;
        volumeChart.data.datasets[0].data = data.transaction_volumes;
        volumeChart.update();

        priceChart.data.labels = data.time_labels;
        priceChart.data.datasets[0].data = data.price_trends;
        priceChart.update();

        // 更新类别表格
        const categoriesTable = document.getElementById('categoriesTable');
        categoriesTable.innerHTML = data.categories.map((cat, index) => `
          <tr>
            <td class="rank">${index + 1}</td>
            <td class="name">${cat.name}</td>
            <td class="value">${cat.count} 笔</td>
            <td>
              <span class="change ${cat.change >= 0 ? 'positive' : 'negative'}">
                ${cat.change >= 0 ? '+' : ''}${cat.change}%
              </span>
            </td>
          </tr>
        `).join('');

        // 更新地区表格
        const regionsTable = document.getElementById('regionsTable');
        regionsTable.innerHTML = data.regions.map((region, index) => `
          <tr>
            <td class="rank">${index + 1}</td>
            <td class="name">${region.name}</td>
            <td class="value">${region.count} 笔</td>
            <td class="value">${region.percentage}%</td>
          </tr>
        `).join('');

      } catch (error) {
        console.error('Failed to load trends data:', error);
      }
    }

    // 自动刷新控制
    function toggleAutoRefresh() {
      autoRefreshEnabled = !autoRefreshEnabled;
      const toggle = document.getElementById('refreshToggle');
      const status = document.getElementById('refreshStatus');

      if (autoRefreshEnabled) {
        toggle.classList.add('active');
        status.textContent = '已启用 (30秒)';
        startAutoRefresh();
      } else {
        toggle.classList.remove('active');
        status.textContent = '已禁用';
        stopAutoRefresh();
      }
    }

    function startAutoRefresh() {
      if (refreshInterval) clearInterval(refreshInterval);
      refreshInterval = setInterval(() => {
        if (autoRefreshEnabled) {
          loadTrendsData();
        }
      }, 30000); // 30秒刷新一次
    }

    function stopAutoRefresh() {
      if (refreshInterval) {
        clearInterval(refreshInterval);
        refreshInterval = null;
      }
    }

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', () => {
      initCharts();
      loadTrendsData();
      startAutoRefresh();

      // 绑定刷新开关
      document.getElementById('refreshToggle').addEventListener('click', toggleAutoRefresh);
    });
  </script>
</body>
</html>
