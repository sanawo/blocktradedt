<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>东方财富网大宗交易数据平台</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .logo-container {
            text-align: center;
            color: white;
            padding: 2rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .logo-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }
        
        .logo-text {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .logo-subtitle {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 1rem;
        }
        
        .data-highlight {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
        }
        
        .data-item {
            display: flex;
            justify-content: space-between;
            margin: 0.5rem 0;
            font-size: 0.9rem;
        }
        
        .arrow {
            font-size: 2rem;
            margin: 1rem 0;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <span class="logo-icon">📊</span>
        <span class="logo-text">东方财富网</span>
        <div class="logo-subtitle">基于大语言模型技术的线上大宗交易检索平台</div>
        
        <div class="arrow">→</div>
        
        <div class="data-highlight">
            <div class="data-item">
                <span>实时数据源</span>
                <span>✅ 已连接</span>
            </div>
            <div class="data-item">
                <span>市场统计</span>
                <span>📈 更新中</span>
            </div>
            <div class="data-item">
                <span>智能分析</span>
                <span>🤖 运行中</span>
            </div>
        </div>
    </div>
</body>
</html>
